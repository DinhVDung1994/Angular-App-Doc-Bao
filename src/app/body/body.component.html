<div class="container">
  <h2>Breaking news</h2>
  <div class="container-fluid">
    <div class="px-lg-5">

      <!-- For demo purpose -->
      <div class="row py-5">
        <div class="col-lg-12 mx-auto">
          <div class="text-white p-5 shadow-sm rounded banner">
            <div>
              <a href="{{new.url}}"><img src="{{new.image}}" style="width:900px; height: 400px">
                <div>
                  <h4>{{new.title}}</h4>
                </div>
              </a>

            </div>
          </div>
        </div>
      </div>
      <!-- End -->

      <div class="row">
        <!-- Gallery item -->
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let nw of news">
          <div>
            <a href="{{nw.url}}"><img src="{{nw.image}}" style="width:250px; height: 200px">
              <div>
                <p>{{nw.title}}</p>
              </div>
            </a>

          </div>
        </div>
        <!-- End -->
      </div>
      <div class="py-5 text-right"><a href="#" class="btn btn-dark px-5 py-3 text-uppercase">Show me more</a></div>
    </div>
  </div>

</div>
